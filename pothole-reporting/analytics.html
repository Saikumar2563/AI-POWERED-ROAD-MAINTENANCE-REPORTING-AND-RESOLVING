<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics - Pothole Reporting System</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .analytics-container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        #map {
            height: 400px;
            width: 600px;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pothole Reporting System - Analytics</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report Pothole</a></li>
                <li><a href="track.html">Track Report</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="analytics-container">
        <h2>Pothole Reports Overview</h2>
        <div class="stats">
            <p><strong>Total Reports:</strong> <span id="totalReports">0</span></p>
            <p><strong>Resolved Cases:</strong> <span id="resolvedReports">0</span></p>
            <p><strong>Pending Cases:</strong> <span id="pendingReports">0</span></p>
        </div>

        <canvas id="potholeChart"></canvas>
        
        <h2>Live Pothole Map</h2>
        <div id="map"></div>
    </section>

    <footer>
        <p>&copy; 2025 Pothole Reporting System. All rights reserved.</p>
    </footer>

    <script src="assets/js/analytics.js"></script>
    <script>
        var map = L.map('map').setView([17.3850, 78.4867], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        function fetchPotholeLocations() {
            var potholeLocations = [
                { lat: 17.3850, lng: 78.4867, description: "Pothole near main road" },
                { lat: 17.3900, lng: 78.4800, description: "Large pothole at intersection" },
                { lat: 17.3950, lng: 78.4700, description: "Deep pothole near market" }
            ];
            
            potholeLocations.forEach(function(location) {
                L.marker([location.lat, location.lng]).addTo(map)
                    .bindPopup(location.description)
                    .openPopup();
            });
        }

        fetchPotholeLocations();
    </script>
</body>
</html>
